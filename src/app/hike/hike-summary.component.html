<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
        <a [routerLink]="['/hike', hike.name]">{{ hike.name | uppercase }}</a>
    </h3>
  </div>
  <div class="panel-body">
    {{ hike.description }}
    <br><br>
    A faire : <input type="checkbox" (change)="toggleAsTodoHike($event.target.checked)">
  </div>
</div>
